<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/e30790710b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="toggle-menu">
            <div class="burger-line"></div>
            <div class="burger-line"></div>
            <div class="burger-line"></div>
        </div>
            <i class="fas fa-check-double logo"></i>
            <h2>ToDo</h2>
    </header>
    <nav class="side-bar">
        <div class="tasks-by-date">
            <ul>
                <li><i class="fa-solid fa-calendar-days"></i><p>All</p></li>
                <li><i class="fa-solid fa-calendar-day"></i><p>Today</p></li>
                <li><i class="fa-solid fa-calendar-week"></i><p>Week</p></li>
                <li><i class="fa-solid fa-calendar-plus"></i><p>Important</p></li>
                <li><i class="fa-solid fa-calendar-check"></i><p>Completed</p></li>
            </ul>
        </div>
        <div class="projects">
            <div class="projects-title"><p>Projects</p><i class="fa-solid fa-circle-plus projects-icon"></i></div>
            <div class="projects-nav">
                <div class="projects-item">
                    <ul class="project-list">
                        <li>Sample project 1 <div class="icons"><i class="fa-solid fa-pen-to-square"></i><i class="fa-solid fa-trash-can"></i></div></li>
                        <li>Sample project 2 <div class="icons"><i class="fa-solid fa-pen-to-square"></i><i class="fa-solid fa-trash-can"></i></div></li>
                        <li>Sample project 3 <div class="icons"><i class="fa-solid fa-pen-to-square"></i><i class="fa-solid fa-trash-can"></i></div></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="project-form">
        <h2>Add project</h2>
        <form action="">
            <ul>
                <li>
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title">
                </li>
                <li>
                    <label for="category">Category</label>
                    <select name="category" id="category">
                        <option value="gym">Gym</option>
                        <option value="work">Work</option>
                        <option value="study">Study</option>
                    </select>
                </li>
            </ul>
            <div class="form-buttons">
                <button class="cancel" id="cancel">Cancel</button>
                <button class="confirm" id="add">Add</button>
            </div>
        </form>
    </div>
    <main class="main">
        <div class="main-projects"><h2 class="project-title">Example title</h2></div>
        
        <div class="tasks-div">
            <div class="tasks-title">
                <p>Tasks (<span class="tasks-count">2</span>)</p>
            </div>
            <div class="tasks-list">
                <div class="task-div">
                    <div class="task-text">This is my first task</div>
                    <div class="task-actions">
                        <p class="due-date">2023-12-12</p>
                        <i class="fa-solid fa-pen-to-square"></i><i class="fa-solid fa-trash-can"></i>
                    </div>
                </div>
                <div class="task-div">
                    <div class="task-text">This is my second task</div>
                    <div class="task-actions">
                        <p class="due-date">2023-12-12</p>
                        <i class="fa-solid fa-pen-to-square"></i><i class="fa-solid fa-trash-can"></i>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
